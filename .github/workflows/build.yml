name: Build & Push Container

on:
  push:
    branches: [main]
    paths:
      - 'Containerfile'
      - 'build.sh'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      backend:
        description: 'Backend to build (all, rocm, vulkan)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - rocm
          - vulkan

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: rocm-6.4.4-rocwmma
            tag: latest
            tag_alias: rocm
          - backend: vulkan-radv
            tag: vulkan

    # Skip matrix entries based on workflow_dispatch input
    # On push events, build all; on dispatch, filter by input
    steps:
      - name: Check if should build
        id: should_build
        run: |
          INPUT="${{ github.event.inputs.backend }}"
          MATRIX_TAG="${{ matrix.tag }}"

          # On push or 'all', always build
          if [ -z "$INPUT" ] || [ "$INPUT" = "all" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          # Match rocm input to 'latest' tag (which is rocm)
          elif [ "$INPUT" = "rocm" ] && [ "$MATRIX_TAG" = "latest" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          # Match vulkan input to 'vulkan' tag
          elif [ "$INPUT" = "vulkan" ] && [ "$MATRIX_TAG" = "vulkan" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.should_build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        if: steps.should_build.outputs.build == 'true'
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          push: true
          build-args: |
            BACKEND=${{ matrix.backend }}
            WHISPER=false
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ matrix.tag }}
            ${{ matrix.tag_alias && format('{0}/{1}:{2}', env.REGISTRY, steps.image.outputs.name, matrix.tag_alias) || '' }}
          cache-from: type=gha,scope=${{ matrix.tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag }}
