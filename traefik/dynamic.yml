# Traefik Dynamic Configuration
# This file contains dynamic configuration that can be reloaded without restarting Traefik
# =============================================================================

http:
  # Middlewares
  middlewares:
    # HTTPS redirection
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    # Security headers
    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        customResponseHeaders:
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "DENY"
          X-XSS-Protection: "1; mode=block"
          Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Content-Security-Policy: >-
            default-src 'self';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https:;
            font-src 'self';
            connect-src 'self';
            object-src 'none';
            base-uri 'self';
            form-action 'self'

    # Rate limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 200
        period: 1m

    # Compression
    compression:
      compress:
        excludedContentTypes:
          - text/event-stream
          - application/grpc

    # Basic auth for metrics
    metrics-auth:
      basicAuth:
        # admin:admin (CHANGE FOR PRODUCTION!)
        # Generate with: htpasswd -nb username password
        users:
          - "admin:$apr1$6$oZ5hK6JzTp1Rm9x5sX2zG."

  # Services
  services:
    llama-swappo-service:
      loadBalancer:
        servers:
          - url: "http://llama-swappo:8080"
        healthCheck:
          path: "/health"
          interval: 30s
          timeout: 10s
        passHostHeader: true

  # Routers
  routers:
    # Main service router
    llama-swappo-router:
      rule: "Host(`your-domain.com`)"
      entryPoints:
        - "https"
      service: "llama-swappo-service"
      middlewares:
        - "security-headers"
      tls:
        certResolver: "letsencrypt"

    # Health check router
    llama-swappo-health:
      rule: "Host(`your-domain.com`) && Path(`/health`)"
      entryPoints:
        - "https"
      service: "llama-swappo-service"
      tls:
        certResolver: "letsencrypt"

    # Metrics router
    llama-swappo-metrics:
      rule: "Host(`your-domain.com`) && Path(`/metrics`)"
      entryPoints:
        - "https"
      service: "llama-swappo-service"
      middlewares:
        - "metrics-auth"
      tls:
        certResolver: "letsencrypt"

# TLS Configuration
tls:
  stores:
    default:
      defaultCertificate:
        certFile: "/etc/ssl/traefik/cert.pem"
        keyFile: "/etc/ssl/traefik/key.pem"

  options:
    modern:
      minVersion: "VersionTLS12"
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305"
      curvePreferences:
        - "CurveP521"
        - "CurveP384"
        - "CurveP256"
      sniStrict: true